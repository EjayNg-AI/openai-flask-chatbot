<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>File/Directory Selection</title>
</head>

<body>
    <h1>Select Files or a Directory</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <!-- The input below allows selecting multiple files or a directory -->
        <input type="file" name="files" id="files" multiple webkitdirectory directory>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
